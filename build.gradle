apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'jetty'

repositories {
	mavenCentral()
}

dependencies {
	providedCompile 'javax.servlet:servlet-api:2.5'
	compile 'org.apache.struts:struts-core:1.3.10'
	compile 'org.apache.struts:struts-taglib:1.3.10'
	compile 'org.springframework:spring-webmvc-struts:2.5.6.SEC03'
	compile 'org.springframework:spring-jdbc:2.5.6.SEC03'
	runtime 'com.h2database:h2:1.3.167'
	//runtime 'org.slf4j:slf4j-api:1.6.6'          // for h2database debug
	//runtime 'org.slf4j:slf4j-simple:1.6.6'       // for h2database debug
	//runtime 'mysql:mysql-connector-java:5.1.20'
	//runtime 'oracle:ojdbc6:11.2.0.2.0'
}

sourceCompatibility = 1.6
targetCompatibility = 1.6
[compileJava,compileTestJava].each { c->
	c.options.encoding = 'UTF-8'
	c.options.debug(debugLevel: 'source,lines,vars')
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.0'
}